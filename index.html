<!DOCTYPE html>
<!-- Define the document type as HTML -->
<html lang="en">
<!-- Start of HTML document, with "en" set as the default language -->

<head>
	<!-- Start of the header section -->
	<meta charset="UTF-8">
	<!-- Set the character encoding to UTF-8 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Set the compatibility mode for Internet Explorer to the latest version -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
	<!-- Set the viewport for the page to the device's width and initial zoom level -->
	<title>Register to ETAP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Set the title of the page to "Document" -->
	<style>
		img {
			width: 100%;
			max-width: 450px;
		}
		h1 {
			margin: 34px 0;
			font-size: 40px;
			letter-spacing: -2px;
		}
		.use-qr {
			font-size: 21px;
			font-style: italic;
			font-weight: bold;
			margin-top: -32px;
			color: #e47f00;			
		}
		.user-authen {
			color: #3dcd58;
			margin-bottom: 0px;
			letter-spacing: 0px;
    	margin-bottom: 8px;
		}
		.scan-container {
			min-height: 80px;
		}
	</style>
	<!-- End of the header section -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script
		src="https://www.jqueryscript.net/demo/jQuery-Plugin-For-Creating-QR-Codes-On-Your-Website-ClassyQR/js/jquery.classyqr.js"></script>
</head>
<!-- End of the header section -->

<body>
	<div class="logo-container">
		<img src="logo.svg">
	</div>
	<section id="do-register">
		<h1>Register to ETAP</h1>
		<button class="add button" type="button" onclick="createUser()" id="start">START</button>
	</section>

	<section id="qr-generate" class="hide">
		<h1>Registered to ETAP</h1>
		<h2 class="user-authen">You are Authenticated. Welcome to NAMMA ETAP</h2>
		<div>You are user number: <b id="user-no"></b></div>
		<div class="scan-container"><img src="#" id="qr1" alt="QR" /></div>
		<p class="use-qr">Use this QR code to play games</p>
	</section>

	<div class="loader hide"></div>

	<!-- End of the table element -->
	<script src="src/index.js"></script>
	<script src="src/json.js"></script>
</body>

</html>
